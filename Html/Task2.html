<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
    <style>
        
        .box {
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
        }

        ul {
            list-style-type: disc; /* Use disc bullets */
            padding: 10;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul ul {
            margin-left: 20px;
            list-style-type: circle; /* Use circle bullets for nested lists */
        }
    </style>
</head>
<body>

<div class="box">
<p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
                
            </ul>
            <li>Milk</li>
        </li>
    </ul>
</div>

</body>
</html>
